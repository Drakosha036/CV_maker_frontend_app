<header>
    <div>
        <h1> Création de CV avec Terra-Nostra </h1>
    </div>
    <div class="header_buttons">
        <button routerLink='/profile'>Mon Profil</button>
        <button routerLink='/template-cv'>Créer un Cv</button>
        <button (click)="onLogout()" routerLink='/signup'>Déconnexion</button>
        <button *ngIf="!isAuthenticated" [hidden] routerLink='/login'>Se connecter</button>
        <button routerLink='/signup'>S'inscrire</button>
    </div>
</header>

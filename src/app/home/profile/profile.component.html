    <div class="background">
      <div class="cv-apercu">
        <div>
          <h3>Aprecu de votre CV</h3>

        </div>
        <div>
          <h3>Vos savoirs-etre:</h3>
          <div class="bref-resume"></div>

          <div class="button-class"><button mat-button>Modifier</button></div>

        <div>

          <div class="bref-resume">
            <div>cv1.pdf</div>
            <div>cv2.pdf</div>

          </div>
        </div>
      </div>
    </div>
  </div>

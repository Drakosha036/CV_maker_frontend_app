<mat-drawer-container class="matcontainer">
  <mat-drawer mode="side" opened>
    <div class="background">
      <mat-card class="matcard">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title
            ><div>
              {{ user.first_name }} {{ user.last_name }}
            </div></mat-card-title
          >
          <mat-card-subtitle>user</mat-card-subtitle>
        </mat-card-header>

        <div class="photo">
          <img
            mat-card-image
            src="/assets/Photo_profil.jpg"
            alt="Image du profil"
          />
        </div>

        <mat-card-actions>
          <button mat-button>Changer le Photo</button>
        </mat-card-actions>
        <mat-card-content>
          <div class="field">Date de naissance: {{ user.birthdate }}</div>
          <div class="field">Ville: {{ user.city }}</div>
          <div class="field">Disponibilite: {{ user.availability }}</div>
          <div class="bref-resume">Bref resume...</div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <mat-card class="exemple-card">
      <div class="page-display">
        <div class="background">
          <h2>Mon Profil</h2>
          <div>
            <h3>Aprecu de votre CV</h3>
          </div>

          <div class="cvexemple">
            <img src="/assets/cv/cv_exemple.pdf" alt="Exemple du cv" />
            <mat-card-actions>
              <button mat-button>Telecharger</button>
              <button mat-button>Modifier</button>
              <button mat-button>Partager</button>
            </mat-card-actions>
          </div>

          <div>
            <h3>Vos savoirs-faire:</h3>
            <mat-card-actions>
              <button mat-button>Modifier</button>
            </mat-card-actions>
          </div>
          <div>
            <h3>Vos savoirs-etre:</h3>
            <mat-card-actions>
              <button mat-button>Modifier</button>
            </mat-card-actions>
          </div>
          <div>
            <h3>Liste de vos CV en PDF:</h3>
            <mat-card-content>
              <div>cv1.pdf</div>
              <div>cv2.pdf</div>
              <div>cv3.pdf</div>
            </mat-card-content>
          </div>
        </div>
      </div>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>

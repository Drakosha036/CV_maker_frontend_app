<mat-drawer-container class="matcontainer">
  <mat-drawer mode="side" opened >
    <div class="background">
      <mat-card class="matcard" >
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title><div>{{user.first_name}} {{user.last_name}}</div></mat-card-title>
          <mat-card-subtitle>user</mat-card-subtitle>
        </mat-card-header>

        <div class="photo"><img  mat-card-image src="/assets/Photo_profil.jpg" alt="Image du profil" /></div>
        
        <mat-card-actions>
            <button mat-button>Changer le Photo</button>
          </mat-card-actions>
        <mat-card-content>
            <div class="field">Date de naissance: {{user.birthdate}}</div>
            <div class="field">Ville: {{user.city}}</div>
            <div class="field">Disponibilite: {{user.availability}}</div>
          <div class="bref-resume">
            Bref resume...
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-drawer>

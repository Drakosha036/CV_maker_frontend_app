<div class="background">
    <div class="form">
        <form [formGroup]="profileForm"  (ngSubmit)="onSubmit()">
            <div class="form-field">
                <label>* Prenom</label>
                <input type="text" required formControlName="first_name" >
            </div>
            <div class="form-field">
                <label for="Nom">* Nom</label>
                <input type="text" required formControlName="last_name" >
            </div>
            <div class="form-field">
                <label>* Email</label>
                <input type="email" required formControlName="email" >
            </div>
            <div class="form-field">
                <label>* Mot de passe</label>
                <input type="password" required formControlName="password" >
            </div>
            <div class="form-field">
                <label>* Confirmer mot de passe</label>
                <input type="password" required formControlName="confirm_password" >
            </div>
                <br>
            <div class="form-field">
                <p><input type="checkbox" required>J’accepte <a routerLink='/terms-of-service'>les conditions generales d’utilisation *</a></p>
            </div>
                <br>
            <div class="nav-buttons">
                <button type="submit"  [disabled]="!profileForm.valid">S'inscrire</button>
            </div>
        </form>
    </div>
</div>

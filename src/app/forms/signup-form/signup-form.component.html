<div class="background">
    <form ngForm #userForm="ngForm" (submit)="onFormSubmit(userForm)">
        <div>
            <label for="Nom">* Nom</label>
            <input type="text" ngModel name="lastName" id="lastName" class="form-control" required>
        </div>
        <div>
            <label>* Prenom</label>
            <input type="text" ngModel name="firstName" id="firstName" class="form-control" required>
        </div>
        <div>
            <label>* Email</label>
            <input type="text" ngModel name="email" id="email" class="form-control" required>
        </div>
        <div>
            <label>* Mot de passe</label>
            <input type="text" ngModel name="password" id="password" class="form-control" required>
        </div>
        <div>
            <label>* Confirmer mot de passe</label>
            <input type="text" ngModel name="confirmPassword" id="confirmPassword" class="form-control" required>
        </div>
            <br>
        <div>
            <p><input type="checkbox" >J’accepte <a routerLink='/terms-of-service'>les conditions generales d’utilisation *</a></p>
        </div>
            <br>
        <div>
            <button type="submit" [disabled]="userForm.invalid" (click)="resetUserForm(userForm)" routerLink='/login'>S'inscrire</button>
        </div>
    </form>
</div>
